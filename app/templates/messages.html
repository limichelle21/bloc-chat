
<div class="container">
    <table class="table-striped table-responsive">
        <tr ng-repeat="message in main.messages">
            <td>{{ message.content }}</td>
            <td>{{ message.sentAt | date:"short" }}</td>
        </tr>
    </table>
</div>
<div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="4" id="message" ng-model="main.content"></textarea>
        <button type="submit" class="btn btn-success btn-sm" ng-click="main.sendMessage()">Send Message</button>
    </div>
</div>
