
<div class="container" ng-controller="MessageCtrl as message">
    <table class="table-striped table-responsive">
        <th>{{ currentRoom.name }}</th>
        <tr ng-repeat="message in Main.messages"></tr>
            <td>{{ message.content }}</td>
    </table>
</div>
<div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" rows="4" id="message"></textarea>
        <button type="submit" class="btn btn-success btn-sm" ng-click="message.sendMessage(message)">Send Message</button>
    </div>
</div>
