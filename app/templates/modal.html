<div ng-controller="ModalCtrl as modal">
    <script type="text/ng-template" id="modal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title"></h3>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-dooter">
            <button class="btn btn-primary" type="button" ng-click="modal.create()"></button>
            <button class="btn btn-warning" type="button" ng-click="modal.cancel()"></button>
        </div>
    </script>
    <button type="button" class="btn btn-lg btn-default" ng-click="modal.open()">Open me!</button>
</div>
