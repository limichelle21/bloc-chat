<div ng-controller="ModalInstCtrl as modal" class="modal-demo">
    <script type="text/ng-template" id="modal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create New Room</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <label>Enter a room name
                <input type="text" name="name" ng-required="true" ng-model="modal.newRoom">
            </label>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modal.createRoom()"></button>
            <button class="btn btn-warning" type="button" ng-click="modal.cancel()"></button>
        </div>
    </script>
    <button type="button" class="btn btn-md btn-default" ng-click="main.open()">Create Room</button>
</div>
