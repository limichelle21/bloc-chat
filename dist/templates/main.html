<section>
    <div id="sidebar">
        <h1>Bloc Chats
        </h1>
        <button type="button" class="btn btn-md btn-default" ng-click="main.open()">Create Room</button>
        <h5 ng-repeat="room in main.rooms" ng-click="main.setRoom(room)">{{ room.name }}</h5>
    </div>
    
    <div id="messages">
        <ng-include src="'/templates/messages.html'"></ng-include>
    </div>

</section>
