<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Sign Up or Sign In</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
<!--
        <label>Create Username
            <input type="text" name="name" ng-required="true" ng-model="user.newUsername">
        </label>
-->
            <div class="col-xs-6 col-md-6" id="modal-sign-up">
                <label>Sign Up  
                    <input type="text" name="email" ng-required="true" placeholder="Email" ng-model="user.email1">
                    <input type="password" name="password" ng-required="true" placeholder="Password" ng-model="user.password1">
                </label>
                <button class="btn btn-success" type="button" ng-click="user.signUp()">Sign Up</button>
            </div>
            <div class="col-xs-6 col-md-6" id="modal-sign-in">
                <label>Sign In  
                    <input type="text" name="email" ng-required="true" placeholder="Email" ng-model="user.email2">
                    <input type="password" name="password" ng-required="true" placeholder="Password" ng-model="user.password2">
                </label>
                <button class="btn btn-success" type="button" ng-click="user.signIn()">Sign In</button>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="user.setUsername()">Start Chatting</button>
    </div>
</div>
